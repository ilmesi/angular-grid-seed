<section class="jumbotron" id="landing">
  <div class="container">
    <div class="text-center">
      <a class="btn btn-primary btn-lg" href="{{ vm.links.cta1 }}">Link 1</a>
      <a class="btn btn-primary btn-lg" href="{{ vm.links.cta2 }}">Link 2</a>
    </div>
  </div>
</section>
<div class="container gridWrap">
  <ul class="dynamic-grid row" ag-grid-no="5" angular-grid="vm.items" ag-refresh-on-img-load="false" >
    <li data-ng-repeat="pic in vm.items" class="grid" data-ng-clock>
        <img ng-src="{{pic.url}}" class="grid-img" data-actual-width="{{pic.width}}" data-actual-height="{{pic.height}}" />
        <div class="img-desc-wrap">
            <div class="title">
                {{pic.title}}
            </div>
            <div class="uploaded-date">
                Uploaded on : {{pic.date}}
            </div>
            <div class="likes-watch-wrap">
                <div class="likes"><span class="icon-like"></span> {{pic.likes}}</div>
                <div class="watch"><span class="icon-watch"></span> {{pic.watch}}</div>
            </div>
        </div>
    </li>
  </ul>
</div>
