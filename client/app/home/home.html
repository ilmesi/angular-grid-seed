<landing-header></landing-header>

<section class="jumbotron" id="landing">
  <div class="container">
    <div class="text-center">
      <a class="btn btn-primary btn-lg" href="{{ vm.links.cta1 }}">Link 1</a>
      <a class="btn btn-primary btn-lg" href="{{ vm.links.cta2 }}">Link 2</a>
    </div>
  </div>
</section>
<div class="container">
  <div masonry item-selector=".item" class="grid-wrap row">
      <div masonry-brick class="item col-lg-3 col-sm-4 col-xs-6" ng-repeat="item in vm.items">
          <img ng-src="{{ item.src }}" alt="A masonry item">
          <p>{{ item.title }}</p>
      </div>
  </div>
</div>
