<landing-header></landing-header>

<section class="jumbotron" id="landing">
  <div class="container">
    <div class="text-center">
      <a class="btn btn-primary btn-lg" href="{{ vm.links.cta1 }}">Link 1</a>
      <a class="btn btn-primary btn-lg" href="{{ vm.links.cta2 }}">Link 2</a>
    </div>
  </div>
</section>
<div class="container">
  <div masonry preserve-order class="grid-wrap row">
      <div class="masonry-brick item simple" ng-repeat="item in vm.items">
        <div class="img-wrap">
          <a href="#">
            <img src="{{ item.url }}" />
          </a>
        </div>
        <div class="description-wrap">
          {{ item.title }}
        </div>
      </div>
  </div>
</div>
